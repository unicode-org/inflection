config.language.header=(?:\n|^)\\{\\{([^\\}\\|]+)\\|[^\\}]+\\}\\}(?:[^=]|$)
config.language.header.group=1
config.language.header.name=\uD55C\uAD6D\uC5B4
config.language.header.exists=\\{\\{\uD55C\uAD6D\uC5B4(|[^\\}]+)?\\}\\}
config.language.redirect=^#(redirect|\uB118\uACA8\uC8FC\uAE30)

noun=\\{\\{([^\\|\\}]*\\|)*(\uC758\uC874)?\uBA85\uC0AC ?(\\|[^\\}]*)?\\}\\}
proper-noun=\\{\\{([^\\|\\}]*\\|)*\uACE0\uC720 \uBA85\uC0AC(\\|[^\\}]*)?\\}\\}
pronoun=\\{\\{([^\\|\\}]*\\|)*(\uC778\uCE6D|\uC9C0\uC2DC)?\uB300\uBA85\uC0AC ?(\\|[^\\}]*)?\\}\\}
verb=\\{\\{([^\\|\\}]*\\|)*\uB3D9\uC0AC( \uD65C\uC6A9\uD615)? ?(\\|[^\\}]*)?\\}\\}
adverb=\\{\\{([^\\|\\}]*\\|)*\uBD80\uC0AC ?(\\|[^\\}]*)?\\}\\}
adjective=\\{\\{([^\\|\\}]*\\|)*(\uBCF4\uC870)?\uD615\uC6A9\uC0AC( \uD65C\uC6A9\uD615)? ?(\\|[^\\}]*)?\\}\\}
#adposition=
conjunction=\\{\\{([^\\|\\}]*\\|)*\uC811\uC18D\uC0AC ?(\\|[^\\}]*)?\\}\\}
interjection=\\{\\{([^\\|\\}]*\\|)*\uAC10\uD0C4\uC0AC ?(\\|[^\\}]*)?\\}\\}
number=\\{\\{([^\\|\\}]*\\|)*\uC218\uC0AC ?(\\|[^\\}]*)?\\}\\}
determiner=\\{\\{([^\\|\\}]*\\|)*\uAD00\uD615\uC0AC ?(\\|[^\\}]*)?\\}\\}
#abbreviation=
#letter=
misspelling=\\{\\{([^\\|\\}]*\\|)*\uC798\uBABB \uD45C\uAE30 ?(\\|[^\\}]*)?\\}\\}
phrase=\\{\\{([^\\|\\}]*\\|)*(\uC18D\uB2F4|\uAD00\uC6A9\uAD6C|\uAD00\uC6A9\uC5B4) ?(\\|[^\\}]*)?\\}\\}
#contraction=
prefix=\\{\\{([^\\|\\}]*\\|)*\uC811\uB450\uC0AC ?(\\|[^\\}]*)?\\}\\}
suffix=\\{\\{([^\\|\\}]*\\|)*(\uC811\uBBF8\uC0AC|\uC5B4\uBBF8) ?(\\|[^\\}]*)?\\}\\}
particle=\\{\\{([^\\|\\}]*\\|)*\uC870\uC0AC ?(\\|[^\\}]*)?\\}\\}
#infix=
#symbol=
lemma=\\{\\{([^\\|\\}]*\\|)*\uC5B4\uADFC(\\|[^\\}]*)?\\}\\}
#vowel-start=\\{\\{IPA\\|/[\u02C8'\u02CC\u0294]*[i\u0268\u0289\u026Fu\u026A\u028F\u028Ae\u00F8\u0258\u0275\u0264oe\u00F8\u0259\u0264\u025B\u0153\u025C\u025E\u028C\u0254\u00E6\u0250a\u0276\u00E4\u0251\u0252][^/]*/\\}\\}
#vowel-end=\\{\\{IPA\\|/[^/]*[iy\u0268\u0289\u026Fu\u026A\u028F\u028Ae\u00F8\u0258\u0275\u0264oe\u00F8\u0259\u0264\u025B\u0153\u025C\u025E\u028C\u0254\u00E6\u0250a\u0276\u00E4\u0251\u0252]/\\}\\}
